<div class="ui-g container">
  <div class="ui-g-12">
    <h1> Lançamentos </h1>
  </div>

  <div class="ui-g-12 ui-fluid">
    <label>Descrição</label>
    <input pInputText type="text"/>
  </div>

  <div class="ui-g-12">
    <label style="display: block;">Vencimento</label>
    <input pInputText type="text">

    <label>até</label>
    <input pInputText type="text">
  </div>

  <div class="ui-g-12">
    <button pButton type="submit" label="Pesquisar"></button>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="lancamentos" [rows]="5" [paginator]="true" [responsive]="true">
        <p-column field="pessoa" header="Pessoa"></p-column>
        <p-column field="descricao" header="Descrição"></p-column>
        <p-column field="dataVencimento | date:'dd/MM/y'" header="Data de Vencimento" styleClass="col-data">
          <ng-template let-lancamento="rowData" pTemplate="body">
            <span>{{ lancamento.dataVencimento | date:'dd/MM/y' }}</span>
          </ng-template>
        </p-column>
        <p-column field="dataPagamento | date:'dd/MM/y'" header="Data de Pagamento" styleClass="col-data">
          <ng-template let-lancamento="rowData" pTemplate="body">
            <span>{{ lancamento.dataPagamento | date:'dd/MM/y' }}</span>
          </ng-template>
        </p-column>
        <p-column field="valor | currency:'BRL':true" header="Valor" styleClass="col-valor">
          <ng-template let-lancamento="rowData" pTemplate="body">
            <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor | currency:'BRL':true}}</span>
          </ng-template>
        </p-column>
        <p-column styleClass="col-acoes">
          <ng-template pTemplate="body">
            <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top" showDelay="500"></a>
            <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top" showDelay="500"></button>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>
  </div>

  <div class="ui-g-12">
    <a pButton label="Novo Lançamento"></a>
  </div>
</div>
